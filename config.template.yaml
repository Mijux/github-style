baseURL: "<your-url>"
languageCode: "en-us"
title: "<website-title>"
theme: "github-style"

pygmentsCodeFences: true
pygmentsUseClasses: true

params:
  author: "<your-name>"
  description: "<your-description>"
  github: "<your-github-username>"
  twitter: "<your-twitter-username>"
  cyberdefenders: "<your-cyberdefenders-username>"
  dockerhub: "<your-dockerhub-username>"
  facebook: "<your-facebook-username>"
  linkedin: "<your-linkedin-username>"
  instagram: "<your-instagram-username>"
  tumblr: "<your-tumblr-username>"
  email: "<your-mail>"
  url: "<your-url>"
  keywords: "<keywords,separated,with,comma>"
  rss: true
  lastmod: true
  userStatusEmoji: "<an-emoji>"
  favicon: "/images/avatar.png"
  location: "<your-location>"
  
  mamotoserver: "<your-mamoto-server>"
  mamotoid: "<your-mamoto-id>"

  vinceServer: "<your-vince-server>"
  vinceDataDomain: "<your-vince-data-domain"

  avatar: "/images/avatar.png"
  headerIcon: "/images/GitHub-Mark-Light-32px.png"

