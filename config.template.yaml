frontmatter:
  lastmod:
    - "lastmod"
    - ":fileModTime"
    - ":default"

markup:
  defaultMarkdownHandler: "goldmark"
  goldmark:
    renderer:
      unsafe: true


DefaultContentLanguage: "en"
languages:
  en:
    languageName: "English 🇺🇸"
    weight: 1
    params:
      locale: "en-US"
  fr:
    languageName: "Another 🏳️"
    weight: 2
    params:
      locale: "en-US"
      description: "<your-description-in-another-language>"